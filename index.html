<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <!-- SDK Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Lyvo Mini App</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
           background:#0b1220; color:#e5e7eb; }
    .wrap { max-width:680px; margin:0 auto; padding:16px; }
    .card { background:#0f172a; border:1px solid #1f2937; border-radius:14px; padding:16px; }
    button { background:#1e293b; color:#e5e7eb; border:1px solid #334155; padding:10px 14px;
             border-radius:10px; cursor:pointer; }
    .muted { color:#94a3b8; font-size:14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>üõç Lyvo ‚Äî demo</h2>
    <div class="card">
      <p id="hello">Loading‚Ä¶</p>
      <p class="muted">This is a minimal Telegram Mini App page.</p>
      <div style="display:flex; gap:8px; flex-wrap:wrap">
        <button id="send">Send test event</button>
        <button id="open">Open external link</button>
      </div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // —Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º WebView –Ω–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É

    // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–æ—Å—Ç—É–ø–Ω—ã —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ Telegram
    const user = tg.initDataUnsafe?.user || null;
    const lang = (user?.language_code || 'en').toLowerCase();

    // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
    const hello = document.getElementById('hello');
    const texts = {
      en: `Hi ${user?.first_name || ''}! Mini App is working. (lang: ${lang})`,
      ru: `–ü—Ä–∏–≤–µ—Ç, ${user?.first_name || ''}! Mini App —Ä–∞–±–æ—Ç–∞–µ—Ç. (—è–∑—ã–∫: ${lang})`,
      fi: `Moi ${user?.first_name || ''}! Mini App toimii. (kieli: ${lang})`,
    };
    hello.textContent = texts[lang] || texts.en;

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ —Å–æ–±—ã—Ç–∏—è –±–æ—Ç—É
    document.getElementById('send').onclick = () => {
      tg.sendData(JSON.stringify({ event: 'demo_click', lang }));
      tg.showPopup({ title: 'Sent', message: 'Event sent to bot', buttons:[{type:'close'}] });
    };

    // –û—Ç–∫—Ä—ã—Ç—å –≤–Ω–µ—à–Ω—é—é —Å—Å—ã–ª–∫—É
    document.getElementById('open').onclick = () => {
      tg.openLink('https://example.com', { try_instant_view: false });
    };
  </script>
</body>
</html>
