<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <title>Lyvo Shop</title>
</head>
<body class="bg-slate-950 text-slate-100">
  <div class="max-w-[720px] mx-auto p-4">
    <!-- Header -->
    <header class="mb-4">
      <h1 class="text-2xl font-semibold">üõç Shop</h1>
      <p class="text-sm text-slate-400">Curated products inside Telegram</p>
    </header>

    <!-- Welcome banner (optional) -->
    <div id="welcome-banner" class="hidden rounded-xl border border-slate-700 p-4 mb-4">
      <h3 class="text-lg font-semibold">Welcome to Lyvo Shop</h3>
      <p class="mt-1 text-sm text-slate-300">Browse curated deals. To receive messages, tap <b>Start</b> in the chat.</p>
      <div class="mt-3 flex gap-2">
        <button id="open-chat" class="px-3 py-2 rounded border border-slate-600">Open chat</button>
        <button id="dismiss" class="px-3 py-2 rounded border border-slate-600">Got it</button>
      </div>
    </div>

    <!-- Controls -->
    <div class="flex flex-wrap items-center gap-2 mb-3">
      <input id="search" type="text" placeholder="Search products..."
        class="px-3 py-2 rounded border border-slate-700 bg-transparent flex-1 min-w-[200px] outline-none"/>
      <select id="sort" class="px-3 py-2 rounded border border-slate-700 bg-transparent">
        <option value="">Sort</option>
        <option value="price_asc">Price: Low ‚Üí High</option>
        <option value="price_desc">Price: High ‚Üí Low</option>
        <option value="popular">Popular</option>
        <option value="newest">Newest</option>
      </select>
    </div>

    <!-- Categories -->
    <div id="cats" class="flex flex-wrap gap-2 mb-4"></div>

    <!-- Grid -->
    <div id="grid" class="grid grid-cols-2 gap-3"></div>

    <!-- Pagination -->
    <div class="flex items-center justify-between mt-4">
      <button id="prev" class="px-3 py-2 rounded border border-slate-700">Prev</button>
      <span id="pageinfo" class="text-sm text-slate-400">Page 1</span>
      <button id="next" class="px-3 py-2 rounded border border-slate-700">Next</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
