<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Lyvo — Mini App</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Tailwind build -->
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="css/custom.css" />

</head>
<body>
  <div class="container mx-auto max-w-[720px] px-4 pt-4 pb-6">

    <!-- Spacer 20px -->
    <div class="h-5"></div>

    <!-- Quick filters (chips) — horizontal scroll -->
    <section>
      <div id="chipRow" class="overflow-x-auto scrollbar-none">
        <!-- inner flex host; chips will be rendered by app.js -->
        <div class="flex gap-4 min-w-max"></div>
      </div>
    </section>

    <!-- Spacer 16px -->
    <div class="h-4"></div>

    <!-- Search + Sort -->
    <section>
      <div class="flex items-center gap-4">
        <!-- Search -->
        <div class="flex items-center h-12 flex-1 rounded-xl border border-[var(--border)] bg-white px-4">
          <input
            id="search"
            type="text"
            placeholder="Search products"
            class="w-full outline-none placeholder:text-neutral-400 text-[15px]"
          />
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-neutral-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="7"/>
            <path d="M21 21l-3.6-3.6"/>
          </svg>
        </div>

        <!-- Sort button -->
        <button
          id="sortBtn"
          class="h-12 px-5 rounded-xl border border-[var(--border)] bg-white text-[15px] font-medium hover:bg-neutral-50 active:scale-[0.99] transition"
        >
          Sort
        </button>
      </div>
    </section>

    <!-- Spacer below controls -->
    <div class="h-4"></div>

    <!-- Products grid (cards render here by app.js) -->
    <section>
      <div id="grid" class="grid grid-cols-2 gap-4 overflow-y-auto scrollbar-none"></div>
    </section>

    <!-- Pagination -->
    <div class="flex items-center justify-between mt-6">
      <button id="prev"
        class="px-4 py-2 rounded-md border border-[var(--border)] bg-white text-[14px] focus-ring disabled:opacity-40">
        Prev
      </button>
      <span id="pageinfo" class="text-[13px] text-[var(--muted)]">Page 1</span>
      <button id="next"
        class="px-4 py-2 rounded-md border border-[var(--border)] bg-white text-[14px] focus-ring disabled:opacity-40">
        Next
      </button>
    </div>

    <!-- Footer -->
    <footer class="pt-6 text-center text-[12px] text-[var(--muted)]">
      © Lyvo Shop.
    </footer>
  </div>

  <!-- App logic -->
  <script src="js/app.js"></script>
  <script src="js/bottomsheet-lock.js"></script>
</body>
</html>
